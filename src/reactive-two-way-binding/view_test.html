<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="view.css" rel="stylesheet">
</head>
<body>

    <label for="room">Available rooms</label><br/>
    <select id="room" data-bind="items: displayedRooms, change: roomChanged"></select>
    <br/>
    <br/>
    <label for="checkinDate">Check-in date</label><br/>
    <input maxlength="10" placeholder="YYYY-MM-DD" id="checkinDate" data-bind="change: checkinDateChanged">
    <br/>
    <br/>
    <label for="checkoutDate">Check-out date</label><br/>
    <input maxlength="10" placeholder="YYYY-MM-DD" id="checkoutDate" data-bind="change: checkoutDateChanged">
    <br/>
    <br/>
    <button>Calculate</button>

    <div>
        Стоимость <b data-bind="text: nightsCount"></b> дней в выбранном отеле стоит <b data-bind="text: totalPrice"></b>$
    </div>

    <script type="text/javascript" src="Binder.js"></script>

</body>
</html>
